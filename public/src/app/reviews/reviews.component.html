<button [routerLink]="['/restaurants', currentId, 'review']">Add a review </button>

<h3>Reviews</h3>
<br>
<table>
    <tr>
        <th>Customer</th>
        <th>Stars</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let res of listOfReviews">
        <td>{{res.name}}</td>
        <td>{{res.stars}}</td>
        <td>{{res.review}}</td>
    </tr>
</table>
<button [routerLink]="['/restaurants']">Cancel</button>
